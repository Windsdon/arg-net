<!DOCTYPE html>
<html lang="" ng-app="argnet">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arg Net</title>

	<link href="../bower_components/AdminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../bower_components/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet">
	<link href="../bower_components/AdminLTE/dist/css/skins/skin-blue.min.css" rel="stylesheet">
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="../bower_components/ionicons/css/ionicons.min.css" rel="stylesheet">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
<link href="css/main.css" rel="stylesheet">
<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="../bower_components/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<script src="../bower_components/AdminLTE/dist/js/app.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
<script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="js/arg-client.js"></script>
<script src="js/app.js"></script>
<script>
	if (window.module) {
		module = window.module
	}
	document.write('<base href="' + window.location.pathname + '" />');
</script>

</head>

<body class="skin-blue" ng-controller="AppController as app">
	<aside class="main-sidebar" ng-controller="SidebarController">
		<section class="sidebar">
			<ul class="sidebar-menu">
				<li arg-nav="'dashboard'">
					<a href="#!/dashboard">
						<i class="fa fa-dashboard"></i> <span>Dashboard</span>
					</a>
				</li>
				<li arg-nav="'pending'">
					<a href="#!/pending">
						<i class="fa fa-file-text"></i> <span>Pending</span>
					</a>
				</li>
				<li arg-nav="'running'">
					<a href="#!/running">
						<i class="fa fa-refresh"></i> <span>Running</span>
					</a>
				</li>
				<li arg-nav="'completed'">
					<a href="#!/completed">
						<i class="fa fa-check"></i> <span>Completed</span>
					</a>
				</li>
				<li arg-nav="'settings'">
					<a href="#!/settings">
						<i class="fa fa-gear"></i> <span>Settings</span>
					</a>
				</li>
			</ul>
		</section>
	</aside>
	<div class="content-wrapper" ng-view>

	</div>
</body>

</html>
